<!DOCTYPE html>
<html>
<head>
    <title>Gallery Page 4</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 10px;
        }
    </style>
</head>
<body>
    <h2>6 Photo Grid</h2>
    <div class="grid">
        <img src="images/pic8.jpeg" width="200">
        <img src="images/pic9.jpeg" width="200">
        <img src="images/pic10.jpeg" width="200">
        <img src="images/pic5.jpeg" width="200">
        <img src="images/pic6.jpg" width="200">
        <img src="images/pic4.jpeg" width="200">
    </div>
</body>
</html>
